<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/7f02badecb.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="backdrop"></div>
    <div class="header bg-primary text-white p-5 d-flex justify-content-between align-items-center">
        <h1>Favourite Movie</h1>
        <button class="btn btn-warning text-white" id="addMovie">Add Movie</button>
    </div>
    <div class="container">
        <div class="row" id="movieInfo">

        </div>
    </div>
    <div class="container">
        <div class="model shadow" id="model">
            <i class="fas fa-times myclose"></i>
            <div class="modelcontent">
                <form action="/" method="GET" id="form">
                    <div class="form-group">
                        <label for="title">Movie Title</label>
                        <input type="text" name="title" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="image">Movie URL</label>
                        <input type="text" name="image" id="image" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="rating">Movie rating</label>
                        <input type="number" name="rating" id="rating" class="form-control">
                    </div>
                    <button class="btn btn-success" id="movieAdd">Add Movie</button>
                    <button class="btn btn-success" id="update">Update</button>
                    <button class="btn btn-danger myclose">Cancel</button>
                </form>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are you Sure to delete??</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" id="deleteMovie">delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
